{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Are you sure you want to delete "{{ lesson.title }}"?</h3>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_lessons' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
