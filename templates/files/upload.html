{% extends 'login_base.html' %}
{% block title %}Upload Lesson{% endblock %}
{% block content %}
{% load static %}

<style>
/* Container */
.upload-container {
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Roboto', sans-serif;
    padding: 2rem;
}

/* Split card */
.upload-card {
    display: flex;
    max-width: 900px;
    width: 100%;
    border-radius: 32px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.1);
    background: #fff;
    transition: transform 0.4s, box-shadow 0.4s;
    border: 2px solid black;
}

.upload-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 40px 80px rgba(0,0,0,0.15);
}

/* Left section - image */
.upload-card-left {
    flex: 1;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.upload-card-left img {
    width: 80%;
    height: auto;
}

/* Optional overlay for contrast */
.upload-card-left::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
}

/* Right section - form */
.upload-card-right {
    flex: 1.6;
    padding: 3rem 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Form header */
.upload-card-right h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    color: #1f2937;
}

/* Floating labels form */
.form-group {
    position: relative;
    margin-bottom: 2rem;
}

.form-group input[type="text"],
.form-group input[type="file"] {
    width: 100%;
    padding: 1rem 1rem 1rem 1rem;
    border: 1px solid #303030;
    border-radius: 16px;
    font-size: 1rem;
    background: transparent;
    outline: none;
}

.form-group label {
    position: absolute;
    top: 50%;
    left: 1rem;
    transform: translateY(-50%);
    background: #fff;
    padding: 0 0.25rem;
    color: #6b7280;
    font-size: 1rem;
    pointer-events: none;
    transition: 0.3s ease all;
    margin-bottom: 10px;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
    top: -0.6rem;
    left: 0.8rem;
    font-size: 0.8rem;
    color: #b000e6;
    font-weight: 500;
}

/* Submit button */
.upload-card-right button {
    padding:10px 20px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 10px;
    border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.upload-card-right button:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 15px 35px rgba(214,51,255,0.35);
}

/* Back link */
.upload-card-right a.back-link {
    display: inline-block;
    margin-top: 1rem;
    text-decoration: none;
    color: #667eea;
    font-weight: 500;
    transition: color 0.3s;
}

.upload-card-right a.back-link:hover {
    color: #b000e6;
}

/* Responsive */
/* Responsive */
@media(max-width:768px){
    .upload-card {
        flex-direction: column;
        max-width: 100%;
        border-radius: 16px;
        overflow: hidden;
    }

    /* Make the form appear first */
    .upload-card-right {
        order: 1; /* Form comes first */
        padding: 2rem 1.5rem; /* Reduce padding for mobile */
    }

    /* Image goes second */
    .upload-card-left {
        order: 2; /* Image comes after form */
        height: auto;
        width: 100%;
        padding: 0.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .upload-card-left img {
        width: 100%;
        height: auto;
        object-fit: contain;
    }

    .upload-container {
        min-height: 90vh;
        display: flex;
        flex-direction: column; /* Stack vertically */
        justify-content: center;
        align-items: center;
        font-family: 'Roboto', sans-serif;
        padding: 0;
    }
}


</style>

<div class="main-content">
    <div class="upload-container">
        <div class="upload-card">
            <!-- Left section with image -->
            <div class="upload-card-left">
                <img src="{% static 'images/upload.png' %}" alt="Lesson Image">
            </div>
            
            <div class="upload-card-right">
                <h2>Upload Lesson File</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Lesson Title -->
                    <div class="form-group">
                        <input type="text" name="title" id="title" placeholder=" " required>
                        <label for="title">Lesson Title</label>
                    </div>

                    <!-- Multi-Batch Selection -->
                    <div class="form-group">
                        <select name="batches" id="batches" multiple required class="form-control" style="height:120px; border-radius:16px; padding:1rem;">
                            {% for batch in batches %}
                                <option value="{{ batch.id }}">{{ batch.name }}</option>
                            {% endfor %}
                        </select>
                        <label for="batches" style="top:-0.8rem; left:1rem; font-size:0.8rem; color:#6b7280;">Select Batch(es)</label>
                    </div>
                    
                    <!-- File Upload -->
                    <div class="form-group">
                        <input type="file" name="file" id="file" required>
                        <label for="file">Choose Lesson File</label>
                    </div>
                    
                    <button type="submit">Upload Lesson File</button>
                </form>
                <a href="{% url 'dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
