{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Lesson</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" value="{{ lesson.title }}" class="form-control" required>
        </div>

        {% if user.role == 'trainer' %}
        <div class="mb-3">
            <label>Assign to Batches</label>
            <select name="batches" multiple class="form-control">
                {% for batch in batches %}
                <option value="{{ batch.id }}" {% if batch in lesson.batches.all %}selected{% endif %}>{{ batch.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

        <div class="mb-3">
            <label>Upload New File (optional)</label>
            <input type="file" name="file" class="form-control">
            <p class="text-muted small mt-1">Current file: <a href="{{ lesson.file.url }}" target="_blank">{{ lesson.file.name }}</a></p>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'view_lessons' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
