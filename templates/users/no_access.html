{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* Background image with overlay */
            background: url('{% static "images/denied.jpg" %}') no-repeat center center/cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(89, 50, 234, 0.3); /* Transparent overlay #5932EA */
            z-index: 0;
        }

        .access-denied-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1; /* Above overlay */
        }

        .card {
            background: rgba(255, 255, 255, 0.7); /* slightly transparent card */
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff4757, #ff6b81, #ff4757);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 71, 87, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite ease-in-out;
        }

        .icon-circle::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px dashed rgba(255, 71, 87, 0.5);
            animation: spin 20s infinite linear;
        }

        .lock-icon {
            font-size: 50px;
            color: #ff4757;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff6b81, #ff4757);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 35px;
            color: #333;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #5932EA 0%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: left 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .btn:hover .btn-icon {
            transform: translateX(5px);
        }

        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 71, 87, 0.05);
            animation: float 6s infinite ease-in-out;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: -80px;
            right: -80px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -60px;
            left: -60px;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .card {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .icon-container {
                width: 100px;
                height: 100px;
                margin-bottom: 25px;
            }
            
            .lock-icon {
                font-size: 40px;
            }
            
            .btn {
                padding: 14px 28px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 400px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <div class="background-elements">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
            <div class="bg-circle circle-3"></div>
        </div>
        
        <div class="card">
            <div class="icon-container">
                <div class="icon-circle">
                    <i class="fas fa-lock lock-icon"></i>
                </div>
            </div>
            
            <h1>Access Denied</h1>
            
            <p class="message">You do not have permission to access this page.</p>
            
            <a href="{% url 'dashboard' %}" class="btn">
                <span>Back to Dashboard</span>
                <i class="fas fa-arrow-right btn-icon"></i>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.4)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 15px 35px rgba(0, 0, 0, 0.3)';
            });
        });
    </script>
</body>
</html>
