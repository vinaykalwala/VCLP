{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit User</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-2">Save</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
