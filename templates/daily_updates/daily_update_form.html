{% extends 'login_base.html' %}
{% block content %}
{% load static %}

<style>
/* === Unique Modern Form Card with Header and Two Fields Row === */
.unique-form-wrapper {
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}

.unique-form-card {
    background: #ffffff;
    border-radius: 20px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Card Header */
.unique-form-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(135deg,#5932EA,#4f9cf9);
    padding: 20px 25px;
}

.unique-form-header h3 {
    color: #fff;
    margin: 0;
    font-size: 22px;
    font-weight: 700;
}

.unique-form-header .header-icon {
    width: 50px;
    height: 50px;
    background: #ffffff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #4f9cf9;
}

/* Form Body */
.unique-form-body {
    padding: 30px 25px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Two fields in a row */
.field-row {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.field-row .form-field {
    flex: 1;
}

/* Labels on top */
.unique-form-body label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #2b2b2b;
    font-size: 14px;
}

.unique-form-body input,
.unique-form-body textarea,
.unique-form-body select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: all 0.25s ease;
    box-sizing: border-box;
    min-height: 45px;
    background-color: #eef5ff;
}

.unique-form-body input:focus,
.unique-form-body textarea:focus,
.unique-form-body select:focus {
    border-color: #4f9cf9;
    box-shadow: 0 0 12px rgba(79,156,249,0.2);
    outline: none;
}

/* Buttons */
.unique-form-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
    flex-wrap: wrap;
}

.unique-btn-save {
    background:#5932EA;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 12px 28px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}
.unique-btn-save:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(79,156,249,0.4);
}

.unique-btn-cancel {
    background: #f1f3f6;
    color: #555;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 12px 28px;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
}
.unique-btn-cancel:hover {
    background: #eaeef2;
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 600px) {
    .field-row {
        flex-direction: column;
    }
    .unique-form-header h3 {
        font-size: 20px;
    }
    .unique-form-header .header-icon {
        width: 40px;
        height: 40px;
        font-size: 20px;
    }
    .unique-btn-save,
    .unique-btn-cancel {
        width: 100%;
        padding: 10px 0;
    }
}
</style>

<div class="main-content">
    <div class="unique-form-wrapper">
        <div class="unique-form-card">
            <!-- Header with background and icon -->
            <div class="unique-form-header">
                <h3>{{ title }}</h3>
                <div class="header-icon"><i class="fas fa-edit"></i></div>
            </div>

            <!-- Form Body -->
            <div class="unique-form-body">
                <form method="post">
                    {% csrf_token %}

                    <!-- Two fields in a row with labels on top -->
                    <div class="field-row">
                        <div class="form-field">
                            <label for="{{ form.field1.id_for_label }}">{{ form.field1.label }}</label>
                            {{ form.field1 }}
                        </div>
                        <div class="form-field">
                            <label for="{{ form.field2.id_for_label }}">{{ form.field2.label }}</label>
                            {{ form.field2 }}
                        </div>
                    </div>

                    <!-- Other fields stacked below with labels -->
                    {% for field in form %}
                        {% if field.name != 'field1' and field.name != 'field2' %}
                            <p>
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field }}
                            </p>
                        {% endif %}
                    {% endfor %}

                    <!-- Buttons -->
                    <div class="unique-form-buttons">
                        <button type="submit" class="unique-btn-save">Save</button>
                        <a href="{% url 'daily_update_list' %}" class="unique-btn-cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

{% endblock %}
