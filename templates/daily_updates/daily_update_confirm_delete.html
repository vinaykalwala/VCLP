{% extends 'login_base.html' %}
{% block title %}Delete Update Confirmation{% endblock %}
{% block content %}
{% load static %}

<style>
/* === Modern Banner-Style Delete Box === */
.delete-wrapper {
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f5f6fa;
}

.delete-card {
    background: #ffffff;
    border-radius: 16px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
}

/* Top banner */
.delete-banner {
    background: linear-gradient(135deg, #ff6b6b, #e63946);
    color: #fff;
    padding: 30px 20px;
    font-size: 28px;
    font-weight: 700;
    position: relative;
}
.delete-banner::before {
    content: "⚠️";
    font-size: 36px;
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
}

/* Content section */
.delete-content {
    padding: 30px 25px;
    color: #333;
}
.delete-content p {
    font-size: 16px;
    margin-bottom: 30px;
}
.delete-content strong {
    color: #e63946;
}

/* Buttons */
.delete-actions {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    padding-bottom: 30px;
}

.btn-confirm {
    background: #e63946;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 12px 28px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}
.btn-confirm:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(230, 57, 70, 0.4);
}

.btn-cancel {
    background: #f1f3f6;
    color: #555;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 12px 28px;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
}
.btn-cancel:hover {
    background: #eaeef2;
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 480px) {
    .delete-banner {
        font-size: 22px;
        padding: 20px 15px;
    }
    .delete-banner::before {
        font-size: 28px;
    }
    .delete-content p {
        font-size: 14px;
    }
    .delete-actions {
        flex-direction: column;
        gap: 12px;
    }
}
</style>
<div class="main-content">
<div class="delete-wrapper">
    <div class="delete-card">
        <div class="delete-banner">Delete Update</div>
        <div class="delete-content">
            <p>Are you sure you want to delete the update for <strong>{{ update.batch.name }}</strong> on <strong>{{ update.date }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="delete-actions">
                    <button type="submit" class="btn-confirm">Yes, Delete</button>
                    <a href="{% url 'daily_update_list' %}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
