{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Trainer: {{ trainer.user.username }}</h2>
    <p>Are you sure you want to delete this trainer profile?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'trainer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
