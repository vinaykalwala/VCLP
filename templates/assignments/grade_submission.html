{% extends 'login_base.html' %}
{% block content %}
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f5f6fa;
  padding: 40px 10px;
}

/* Outer Wrapper */
.grade-wrapper {
  max-width: 900px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  transition: 0.3s ease;
}

/* Header Section */
.grade-header {
  background: linear-gradient(135deg, #5932EA, #7C5CFF);
  color: white;
  padding: 35px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.header-left {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.grade-header h3 {
  margin: 0;
  font-weight: 700;
  font-size: 1.8rem;
}

.grade-header p {
  margin: 0;
  font-size: 0.95rem;
}

/* View Button */
.view-btn {
  background: #fff;
  color: #5932EA;
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.25);
  transition: all 0.3s ease;
  white-space: nowrap;
}

.view-btn:hover {
  background: #f1efff;
  transform: translateY(-2px);
}

/* Form Container */
.form-section {
  padding: 40px 50px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

/* Form Fields */
.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
}

.form-group {
  flex: 1;
  min-width: 250px;
  display: flex;
  flex-direction: column;
}

label {
  font-weight: 600;
  color: #333;
  margin-bottom: 10px;
}

input[type="number"],
textarea {
  border: 2px solid #e2e2ea;
  border-radius: 12px;
  padding: 14px 16px;
  font-size: 15px;
  color: #333;
  background: transparent;
  transition: all 0.3s ease;
}

input:focus,
textarea:focus {
  border-color: #5932EA;
  box-shadow: 0 0 0 3px rgba(89, 50, 234, 0.15);
  outline: none;
}

/* Submit Button */
.btn-save {
  background: linear-gradient(90deg, #5932EA, #7C5CFF);
  color: #fff;
  border: none;
  font-weight: 600;
  padding: 15px 35px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1rem;
  align-self: flex-start;
  transition: 0.3s ease;
  box-shadow: 0 8px 20px rgba(89, 50, 234, 0.25);
}

.btn-save:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(89, 50, 234, 0.35);
}

/* Responsive */
@media (max-width: 768px) {
  .grade-header {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .view-btn {
    margin-top: 15px;
  }
  .form-section {
    padding: 30px 25px;
  }
  .btn-save {
    width: 100%;
    text-align: center;
  }
}
</style>

<div class="main-content">
  <div class="grade-wrapper">
    <div class="grade-header">
      <div class="header-left">
        <h3>Grade Submission</h3>
        <p><strong>Intern:</strong> {{ submission.intern.user.get_full_name }}</p>
      </div>
      <a href="{{ submission.file.url }}" target="_blank" class="view-btn">ðŸ“Ž View Submission</a>
    </div>

    <div class="form-section">
      <form method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group">
            <label>Score</label>
            <input type="number" name="score" step="0.01" value="{{ submission.score }}" placeholder="Enter score (e.g., 8.5)">
          </div>

          <div class="form-group" style="flex: 1 1 100%;">
            <label>Feedback</label>
            <textarea name="feedback" rows="5" placeholder="Write feedback here...">{{ submission.feedback }}</textarea>
          </div>
        </div>

        <button type="submit" class="btn-save">ðŸ’¾ Save Grade</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
