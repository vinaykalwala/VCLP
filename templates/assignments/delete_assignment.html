{% extends "login_base.html" %}
{% block content %}
<style>
    .delete-confirmation-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    .confirmation-card {
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        max-width: 500px;
        width: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
    }

    .confirmation-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #ff6b6b, #ee5a52, #ff6b6b);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
    }

    .warning-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 2rem;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .warning-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite ease-in-out;
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
    }

    .warning-symbol {
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
    }

    .confirmation-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 1rem;
        line-height: 1.3;
    }

    .assignment-preview {
        background: #f8f9fa;
        border: 2px dashed #e2e8f0;
        border-radius: 16px;
        padding: 1.5rem;
        margin: 2rem 0;
        position: relative;
        transition: all 0.3s ease;
    }

    .assignment-preview:hover {
        border-color: #ff6b6b;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.1);
    }

    .assignment-label {
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff6b6b;
        color: white;
        padding: 4px 16px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        white-space: nowrap;
    }

    .assignment-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #2d3748;
        margin: 0;
        word-break: break-word;
    }

    .confirmation-message {
        color: #718096;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2.5rem;
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn1 {
        padding: 14px 32px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-decoration: none;
        min-width: 140px;
    }

    .btn1::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .btn1:hover::before {
        left: 100%;
    }

    .btn-delete {
        background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        color: white;
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    .btn-delete:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
    }

    .btn-delete:active {
        transform: translateY(-1px);
    }

    .btn-cancel {
        background: white;
        color: #4a5568;
        border: 2px solid #e2e8f0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .btn-cancel:hover {
        transform: translateY(-3px);
        border-color: #cbd5e0;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        color: #2d3748;
    }

    .btn-icon {
        font-size: 1.1rem;
    }

    .decorative-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
    }

    .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 107, 107, 0.05);
        animation: float 6s infinite ease-in-out;
    }

    .circle-1 {
        width: 80px;
        height: 80px;
        top: 10%;
        right: 10%;
        animation-delay: 0s;
    }

    .circle-2 {
        width: 60px;
        height: 60px;
        bottom: 15%;
        left: 10%;
        animation-delay: 2s;
    }

    .circle-3 {
        width: 40px;
        height: 40px;
        top: 50%;
        left: 5%;
        animation-delay: 4s;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(120deg); }
        66% { transform: translateY(10px) rotate(240deg); }
    }

    @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .delete-confirmation-container {
            padding: 1rem;
        }

        .confirmation-card {
            padding: 2rem 1.5rem;
        }

        .confirmation-title {
            font-size: 1.5rem;
        }

        .assignment-title {
            font-size: 1.1rem;
        }

        .action-buttons {
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 250px;
        }

        .warning-icon {
            width: 80px;
            height: 80px;
        }

        .warning-circle {
            width: 60px;
            height: 60px;
        }

        .warning-symbol {
            font-size: 2rem;
        }
    }

    @media (max-width: 400px) {
        .confirmation-card {
            padding: 1.5rem 1rem;
        }

        .confirmation-title {
            font-size: 1.3rem;
        }

        .assignment-preview {
            padding: 1rem;
        }
    }
</style>
<div class="main-content">
<div class="delete-confirmation-container">
    <div class="confirmation-card">
        <!-- Warning Icon -->
        <div class="warning-icon">
            <div class="warning-circle">
                <div class="warning-symbol">!</div>
            </div>
        </div>

        <!-- Title -->
        <h1 class="confirmation-title">Confirm Deletion</h1>

        <!-- Assignment Preview -->
        <div class="assignment-preview">
            <span class="assignment-label">Assignment to Delete</span>
            <h2 class="assignment-title">{{ assignment.title }}</h2>
        </div>

        <!-- Confirmation Message -->
        <p class="confirmation-message">
            This action cannot be undone. All data associated with this assignment will be permanently removed from the system.
        </p>

        <!-- Action Buttons -->
        <form method="POST" class="action-form">
            {% csrf_token %}
            <div class="action-buttons">
                <button type="submit" class="btn btn-delete">
                    <span class="btn-icon">üóëÔ∏è</span>
                    <span>Yes, Delete</span>
                </button>
                <a href="{% url 'view_assignments' %}" class="btn btn-cancel">
                    <span class="btn-icon">‚Ü©Ô∏è</span>
                    <span>Cancel</span>
                </a>
            </div>
        </form>

        <!-- Decorative Elements -->
        <div class="decorative-elements">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
        </div>
    </div>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const deleteBtn = document.querySelector('.btn-delete');
        const cancelBtn = document.querySelector('.btn-cancel');
        
        // Add interactive feedback
        deleteBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.02)';
        });
        
        deleteBtn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
        
        cancelBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px)';
        });
        
        cancelBtn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
        
        // Prevent multiple submissions
        const form = document.querySelector('.action-form');
        form.addEventListener('submit', function() {
            deleteBtn.disabled = true;
            deleteBtn.innerHTML = '<span class="btn-icon">‚è≥</span><span>Deleting...</span>';
        });
    });
</script>
{% endblock %}
