{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Are you sure you want to delete this assignment?</h3>
    <p><strong>{{ assignment.title }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_assignments' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
