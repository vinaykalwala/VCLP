{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Assessment â€” {{ assessment.title }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ assessment.title }}" required>
        </div>

        <div class="mb-3">
            <label for="total_marks" class="form-label">Total Marks</label>
            <input type="number" class="form-control" id="total_marks" name="total_marks" value="{{ assessment.total_marks }}" required>
        </div>

        <div class="mb-3">
            <label for="question_file" class="form-label">Question File (Optional)</label>
            {% if assessment.question_file %}
                <p>Current File: <a href="{{ assessment.question_file.url }}" target="_blank">View</a></p>
            {% endif %}
            <input type="file" class="form-control" id="question_file" name="question_file">
        </div>

        <button type="submit" class="btn btn-success">Update Assessment</button>
        <a href="{% url 'view_assessments' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
