{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'recorded_session_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
