{% load static %}

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfN1dqklQmQCWmvMRGsiE09z1FMvx6bMpiKFF9volG/Gp1pc5xJj3Bg==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />

<nav class="navbar navbar-expand-lg royal-navbar fixed-top">
  <div class="container-fluid px-3 px-md-3">

    <!-- Logo + Brand -->
    <a class="navbar-brand d-flex align-items-center fw-bold text-white" href="{% url 'home' %}">
      <span class="brand-text full-name ms-2">Vindus Career Launch Program</span>
      <span class="brand-text short-name ms-2">VCLP</span>
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <i class="fas fa-bars" style="color:#fff;"></i>
    </button>

    <!-- Right Login/Logout & Conditional Home/Dashboard -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">

        {% if user.is_authenticated %}
          <!-- Conditional Home/Dashboard Link -->
          <li class="nav-item me-2">
              <a class="btn btn-accent1 px-4 fw-bold" href="{% url 'dashboard' %}">Dashboard</a>
           
          </li>

          <!-- Logout Button -->
          <li class="nav-item">
            <a class="btn btn-accent px-4 fw-bold" href="{% url 'logout' %}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-accent px-4 fw-bold" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}

      </ul>
    </div>

  </div>
</nav>

<!-- Spacer for fixed navbar -->
<div class="navbar-spacer"></div>

<style>
/* ðŸ’™ Royal Blue Navbar */
.royal-navbar {
  background-color: #5932EA; /* Royal Blue */
  font-family: 'Roboto', sans-serif;
  transition: all 0.3s ease-in-out;
  z-index: 1030;
  padding: 0.6rem 0;
}

/* Spacer */
.navbar-spacer {
  height: 75px;
}

/* Brand Text */
.brand-text {
  font-size: 1rem;
  font-weight: 700;
  color: #FFFFFF;
  letter-spacing: 0.4px;
}

/* Hide short name by default */
.short-name {
  display: none;
}

/* ðŸŒŸ Accent Button (Amber â†’ Teal hover) */
.btn-accent {
  background-color: #FBBF24; /* Amber */
  color: #1F2937; /* Dark text */
  border: none;
  border-radius: 6px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(251, 191, 36, 0.4);
}

.btn-accent:hover {
  background-color: #10B981; /* Teal Green */
  color: #FFFFFF;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(16, 185, 129, 0.5);
}
.btn-accent1 {
  background-color: #10B981; /* Amber */
  color: #ffff; /* Dark text */
  border: none;
  border-radius: 6px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(16, 185, 129, 0.4);
}

.btn-accent1:hover {
  background-color: #FBBF24; /* Teal Green */
  color: #1f2937;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(16, 185, 129, 0.5);
}

/* Mobile Tweaks */
@media (max-width: 992px) {
  .btn-accent {
    margin-top: 10px;
    width: 100%;
  }
}

/* Show "VCLP" on very small screens */
@media (max-width: 470px) {
  .full-name {
    display: none;
  }
  .short-name {
    display: inline;
  }
}
</style>
