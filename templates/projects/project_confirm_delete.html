{% extends "login_base.html" %}
{% block content %}
<div class="main-content">

<div class="delete-modal-container">

    <!-- Floating Warning Icon -->
    <div class="delete-floating-icon">
        <i class="fas fa-trash"></i>
    </div>

    <!-- Title -->
    <h2 class="delete-main-title">Delete This Project?</h2>

    <!-- Description -->
    <p class="delete-subtext">
        You're about to permanently remove  
        <span class="delete-project-name">“{{ project.title }}”</span>.  
        <br>
        This action is irreversible.
    </p>

    <!-- Action Buttons -->
    <form method="POST" class="delete-button-group">
        {% csrf_token %}
        
        <button type="submit" class="delete-confirm-btn">
            <i class="fas fa-skull-crossbones"></i>
            Delete Permanently
        </button>

        <a href="{% url 'view_projects' %}" class="delete-cancel-btn">
            Cancel
        </a>
    </form>

</div>

</div>

<!-- ===================== STYLES ===================== -->
<style>

:root {
    --red-main: #ef4444;
    --red-dark: #dc2626;
    --gray-900: #111827;
    --glass-bg: rgba(255,255,255,0.32);
    --glass-border: rgba(255,255,255,0.25);
    --bg-gradient: linear-gradient(135deg, #fef2f2, #fee2e2, #fecaca);
}

/* OUTER CONTAINER */
.delete-modal-container {
    max-width: 520px;
    margin: 70px auto;
    text-align: center;
    padding: 60px 40px 50px;
    background: var(--glass-bg);
    border-radius: 24px;
    backdrop-filter: blur(18px);
    border: 1px solid var(--glass-border);
    box-shadow:
        0 8px 30px rgba(0,0,0,0.08),
        0 0 40px rgba(255,0,0,0.08);
    animation: fadeUp 0.7s cubic-bezier(.25,.8,.25,1);
    position: relative;
}

/* FLOATING ICON */
.delete-floating-icon {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    margin: 0 auto 20px;
    background: var(--bg-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--red-dark);
    font-size: 32px;
    box-shadow:
        0 0 0 8px rgba(255,0,0,0.05),
        0 12px 25px rgba(220,38,38,0.16),
        inset 0 4px 10px rgba(255,255,255,0.6);
    animation: floatPulse 2.4s infinite ease-in-out;
}

/* MAIN HEADING */
.delete-main-title {
    font-size: 28px;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: 10px;
}

/* SUBTEXT */
.delete-subtext {
    color: #6b7280;
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 28px;
}

.delete-project-name {
    color: var(--red-dark);
    font-weight: 600;
}

/* BUTTON GROUP */
.delete-button-group {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-top: 10px;
}

/* CONFIRM DELETE BUTTON */
.delete-confirm-btn {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    border: none;
    color: #fff;
    padding: 14px 20px;
    border-radius: 14px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow:
        0 6px 18px rgba(239,68,68,0.35),
        inset 0 0 10px rgba(255,255,255,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
}

.delete-confirm-btn:hover {
    transform: translateY(-3px);
    box-shadow:
        0 12px 28px rgba(220,38,38,0.4),
        inset 0 0 16px rgba(255,255,255,0.4);
}

/* CANCEL BUTTON */
.delete-cancel-btn {
    background: rgba(255,255,255,0.45);
    border: 1px solid rgba(0,0,0,0.08);
    padding: 12px 20px;
    border-radius: 14px;
    text-decoration: none;
    color: #374151;
    font-weight: 600;
    font-size: 14px;
    transition: 0.3s ease;
    backdrop-filter: blur(10px);
}

.delete-cancel-btn:hover {
    background: rgba(255,255,255,0.65);
    transform: translateY(-2px);
}

/* ANIMATIONS */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes floatPulse {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-6px) scale(1.04); }
}

</style>

{% endblock %}
