{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-header bg-danger text-white">
        <h4>Confirm Delete</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the project "<strong>{{ project.title }}</strong>"?</p>
        <p class="text-danger">This action cannot be undone.</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete Project</button>
            <a href="{% url 'view_projects' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
